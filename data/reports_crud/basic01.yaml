        header: Test1
        format: Boolean (T/F)
    Busy:
        header: Such busy
        format: Boolean (Yes/No)
column_styles:
    Name:
        -
            - Blue Text
            - "="
            - asdf
        -
            - Yellow Background
            - IS NULL
        -
            - Red Background
            - IS NOT NULL